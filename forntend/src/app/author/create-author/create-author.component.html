<div class="row">
  <div class="columns">
    <form (ngSubmit)="onSave()" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="createAuthor.name" name="name" type="text" class="form-control" id="name" placeholder="Type name..." required minlength="2">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input [(ngModel)]="createAuthor.surname" name="surname" type="text" class="form-control" id="surname" placeholder="Type surname..." required minlength="2">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="(!f.valid)">Submit</button>
    </form>
  </div>
</div>
